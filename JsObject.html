<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Object.defineProperty()</h2>

<p>This example changes a property value.</p>

<p id="name"></p>

<script>
// Create an object:
const person = {
  firstName: "Subha",
  lastName: "Jain",
  language: "ENG" 
};

// Change a property
Object.defineProperty(person, "language", {value:"NO"})
document.getElementById("name").innerHTML = person.language;
</script>

    
</body>
</html>
